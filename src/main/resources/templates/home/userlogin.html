
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" th:href="@{/fe/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/fe/css/index.css}">
</head>
<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/home}" method="post" th:object="${userdto}">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control"  th:field="*{userName}">
                        </div>
                        <div th:if="${param.emailwrong}">
                            <div class="alert alert-info"> Your username is not correct</div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" th:field="*{passWord}">
                        </div>
                        <div th:if="${param.passwordwrong}">
                            <div class="alert alert-info"> Your password is not correct</div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Login</button>
                            <span>Your dont have account? <a th:href="@{/home/registration}">Registration here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
