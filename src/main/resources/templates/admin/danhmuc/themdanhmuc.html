<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <title>Quản lý cửa hàng</title>
</head>

<body>
<div class="container mt-5 ">
    <h1 class="mb-4">Thêm danh mục</h1>
    <form role="form" method="post" th:action="@{/admin/danhmuc/themdanhmuc}" th:object="${themDanhMuc}">
        <div class="form-group">
            <label for="productName">Tên loại</label>
            <input type="text" class="form-control" id="productName" th:field="*{tenLoai}">
        </div>
        <div th:if="${param.tenLoai}">
            <div class="alert alert-info">Không được bỏ trống</div>
        </div>
        <button type="submit" class="btn btn-primary" >Thêm</button>
    </form>
</div>

</body>
</html>
